<div ng-cloak class="row article">
    <div class="col-sm-12 col-md-12 page-header">
      <h1>{{article.title}}</h1>
    </div>
    <div class="col-sm-6 col-md-6">
        <img ng-src="{{article.image}}" alt="{{article.title}}" class="img-responsive">
        <div class="row article-like-btns">
            <div class="col-sm-6 col-md-6">
                <a ng-cloak ng-click="addLike(article,article.category_id,article.id)" class="btn btn-success btn-block" role="button"><i class="fa fa-thumbs-up"></i>({{article.likes}})</a>
            </div>
            <div class="col-sm-6 col-md-6">
                <a ng-cloak ng-click="addDislike(article,article.category_id,article.id)" class="btn btn-danger btn-block" role="button"><i class="fa fa-thumbs-down"></i> ({{article.dislikes}})</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-6 content">
        {{article.content}}
    </div>
</div>
