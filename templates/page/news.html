<div ng-hide="!dataSuccess" ng-cloak class="row article">
    <div class="col-lg-8 center-block">
        <div class="page-header">
          <h1>{{article.title}}</h1>
          <img ng-src="{{article.image}}" alt="{{article.title}}" class="img-responsive center-block">
            <div class="row article-like-btns">
                <div class="col-sm-6 col-md-6">
                    <a ng-cloak ng-click="addLike(article,article.category_id,article.id)" class="btn btn-like btn-block" role="button">
                        <i class="fa fa-thumbs-up"></i>({{article.likes}}) {{article.voted}}
                    </a>
                </div>
                <div class="col-sm-6 col-md-6">
                    <a ng-cloak ng-click="addDislike(article,article.category_id,article.id)" class="btn btn-dislike btn-block" role="button">
                        <i class="fa fa-thumbs-down"></i> ({{article.dislikes}}) {{article.voted}}
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            {{article.content}}
        </div>
    </div>
</div>

<div ng-show="!dataSuccess" ng-cloak class="row article">
        <div class="col-sm-12 col-md-12">
            <div class="alert alert-info" role="alert">No article found, please go back and try again.</div>
        </div>
</div>
